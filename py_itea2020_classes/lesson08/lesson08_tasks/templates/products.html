<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{category_name}}</title>
</head>
<body>
    <h1>Products list in the {{category_name}} category:</h1>

    {% for product in products%}
    <p><a href="/{{category_id}}/{{product[0]}}">{{product[1]}}</a></p>
    {% endfor %}
</body>
</html>
